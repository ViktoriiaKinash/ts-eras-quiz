name: CDKTF Infra

on:
  workflow_dispatch:

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install CDKTF
        run: |
          npm install -g cdktf-cli
          python3 -m pip install --upgrade pip
          pip install -r cdk/requirements.txt

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}/providers/${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Create Terraform state bucket (if needed)
        run: |
          STATE_BUCKET=ts-eras-quiz-tfstate
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          if ! gcloud storage buckets describe gs://$STATE_BUCKET --project=$PROJECT_ID >/dev/null 2>&1; then
            gcloud storage buckets create gs://$STATE_BUCKET \
              --project=$PROJECT_ID \
              --location=EU \
              --default-storage-class=STANDARD
          fi

      - name: Package Cloud Function
        run: |
          cd functions/quiz_processor
          zip -r quiz_processor.zip main.py requirements.txt

      - name: Deploy Infrastructure
        run: |
          cd cdk
          cdktf get
          cdktf deploy --auto-approve \
            --var="sendgrid_api_key=${{ secrets.SENDGRID_API_KEY }}"

      - name: Upload Era Images to GCS
        run: |
          gcloud storage cp --recursive cdk/images/* gs://ts-eras-quiz-images
